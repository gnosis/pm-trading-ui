language: node_js
dist: trusty
env:
- | # mainnet env
  if [ ${TRAVIS_BRANCH} = "master" ]; then
    export GNOSIS_ENV=staging;
    export NODE_ENV=production;
  else
    export GNOSIS_ENV=development;
    export NODE_ENV=development;
  fi
- | # olympia env
  if [ ${TRAVIS_BRANCH} = "master" ]; then
    export GNOSIS_ENV=olympia/staging;
    export NODE_ENV=production;
  else
    export GNOSIS_ENV=olympia/development;
    export NODE_ENV=development;
  fi
install:
- npm install -s -q
before_install:
- rm -rf node_modules
- npm i -g babel-cli webpack truffle-contract
after_success:
- npm run build
deploy:
  # olympia deployments
- provider: s3
  bucket: olympia-development
  secret_access_key:
    secure: 
  access_key_id:
    secure: 
  skip_cleanup: true
  local_dir: dist
  on:
    branch: development
- provider: s3
  bucket: olympia-staging
  secret_access_key:
    secure: 
  access_key_id:
    secure: 
  skip_cleanup: true
  local_dir: dist
  on:
    branch: master
# mainnet deployments
- provider: s3
  bucket: management-development
  secret_access_key:
    secure: 
  access_key_id:
    secure: 
  skip_cleanup: true
  local_dir: dist
  on:
    branch: development
- provider: s3
  bucket: management-staging
  secret_access_key:
    secure: 
  access_key_id:
    secure: 
  skip_cleanup: true
  local_dir: dist
  on:
    branch: master
