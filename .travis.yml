language: node_js
dist: trusty
env:
- PROJECT=''
- PROJECT=mainnet
- PROJECT=olympia
install:
- npm install -s -q
before_install:
- rm -rf node_modules
- npm i -g babel-cli webpack truffle-contract
after_success:
- ./env_build.sh
deploy:
  # olympia deployments
- provider: s3
  bucket: olympia-development
  secret_access_key:
    secure: 
  access_key_id:
    secure: 
  skip_cleanup: true
  local_dir: dist
  on:
    branch: development
    condition: $PROJECT = olympia
- provider: s3
  bucket: olympia-staging
  secret_access_key:
    secure: 
  access_key_id:
    secure: 
  skip_cleanup: true
  local_dir: dist
  on:
    branch: master
    condition: $PROJECT = olympia
# mainnet deployments
- provider: s3
  bucket: management-mainnet
  secret_access_key:
    secure: 
  access_key_id:
    secure: 
  skip_cleanup: true
  local_dir: dist
  on:
    branch: master
    condition: $PROJECT = mainnet

# testnet deployments
- provider: s3
  bucket: management-development
  secret_access_key:
    secure: 
  access_key_id:
    secure: 
  skip_cleanup: true
  local_dir: dist
  on:
    branch: development
    condition: -z "$PROJECT"
- provider: s3
  bucket: management-staging
  secret_access_key:
    secure: 
  access_key_id:
    secure: 
  skip_cleanup: true
  local_dir: dist
  on:
    branch: master
    condition: -z "$PROJECT"
